<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inlineBlock 예제</title>
	<style type="text/css"> 
		.greenBox {
			/*display:block;*/
			/*display:inline; /* 요소의 배치가 좌에서 우로 배치 영역은 해당 내용만큼 공간 차지, width/height 속성 무시*/

			border:solid 3px #73AD21;
			margin: 10px;
		}
	</style>
</head>
<body>

</body>
	<h2>display 속성 (block / inline / inline-block)</h2>

    <div class="greenBox">박스 1</div>
    <div class="greenBox">박스 2</div>
    <div class="greenBox">박스 3</div>
