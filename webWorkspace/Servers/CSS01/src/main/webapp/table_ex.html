<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#tb {
		width:300px;
    	height:300px;
    	margin:0 auto;
	}

</style>
</head>
<body>
	<table border="1" id="tb">
	<tr><td>1</td><td>2</td><td rowspan="2">3</td><td>4</td></tr>
	<tr><td colspan="2">5</td><td rowspan="2">6</td></tr>
	<tr><td>7</td><td colspan="2">8</td></tr>
	</table>
</body>
</html>
