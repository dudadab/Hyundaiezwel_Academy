<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>형변환</title>
		<script type="text/javascript">	
			
			var num1 = parseInt(prompt("숫자1 입력"));
			var num2 = parseInt(prompt("숫자2 입력"));
		
			//var num1 = Number(prompt("숫자1 입력")); // Number 형변환 함수 : 숫자로 형변환 -> 실수 형변환도 가능
			//var num2 = Number(prompt("숫자2 입력"));
			
			document.write(num1 + num2 +"<br>");
			document.write(num1 * num2 ); //숫자형 문자열에 대한 * 연산에 대해 브라우저가 num1과 num2를 정수로 자동 형변환 해서 연산을 진행
		</script>
	</head>
	<body>	
	</body>
</html>
