<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			//동기적 실행
			let callback = function(){
				console.log('콜백함수 호출됨');
			}
			
			function show(callback){ //콜백함수 전달받아서
				callback(); //콜백함수 호출
			}
			
			console.log('콜백함수 호출 전');
			show(callback); //show 함수 호출하면서 ccallback 익명함수 인수로 전달
			console.log('콜백함수 호출 후');
			
		</script>
	</head>
	<body>
	
	</body>
</html>
