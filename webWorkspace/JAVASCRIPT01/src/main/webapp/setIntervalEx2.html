<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setIntervalEx2</title>
		<style type="text/css">
			div {margin:0 auto; width:100%; text-align:center;}
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">	
			//카운트 다운 버튼을 클릭하면 0.5초 간격으로 이미지 변경
			//let count = 1;
			let countNum = 10;
			
			function startCount(){
				timerID = setInterval(showCount, 500);
				setTimeout(clearInterval, 5500, timerId);
			}
			
			function showCount(){
				countH1.innerHTML = countNum;
				//bombImg.src = "image/bomb" + count + ".jpg";
				bombImg.src = `image/bomb${11-countNum}.jpg`;
				
				//count++;
				countNum--;
				
				/*if(count == 12){
					clearInterval(timerID);
					count = 1;
					countNum = 10;
				}*/
				if(countNum < 0){
					clearInterval(timerID);
					countNum=10;
				}
			}
			
		</script>
	</head>
	<body>
		<h1 id="countH1">10</h1>
		<img id="bombImg" src="image/bomb1.jpg"><br><br>
		<button onClick='startCount()'>카운트 다운 시작</button>
	</body>
</html>
