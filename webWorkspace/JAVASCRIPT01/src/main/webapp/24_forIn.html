<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for in 예제</title>
        <script type="text/javascript">    		    
			 var fruits = ["사과", "포도", "복숭아"];	//배열 선언 및 초기화		
			 
			 for(var i in fruits)
				 document.write("fruits["+i+"] = " +  fruits[i] + "<br>");

			 // 객체 변수인 배열의 기능 forEach() 사용 예제
			 var arr = ["사과", "배", "포도", "복숭아"];
			 //배열을 순회 하면서 3개의 값 전달 : 배열에 저장된 실제 값, 각 값의 index, 배열 전체 값
			 arr.forEach(function(item, index, fruit){
				 console.log(item, index, fruit);
			 });
			 
			 arr.forEach(function(a,b,c){
				console.log(a,b,c); 
			 });
        </script>        
    </head>   
    <body>   	  
    </body>
</html>
