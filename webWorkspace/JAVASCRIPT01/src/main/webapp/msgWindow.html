<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>공지사항 창</title>
		<script type="text/javascript">
			function winClose(){ //함수를 현재창이 열린시점부터 3초 후에 실행 - setTimeout() 사용 
				window.close(); //현재창 닫기
				opener.focus(); //현재 창을 연 부모 창에 포커스 주기	
			}
			
		</script>
	</head>		
	<!--  setTimeout은 정해진 시간 후에 전달된 코드를 한번 실행 -->
	<body onLoad = "setTimeout('winClose()',3000)"> <!-- 'winClose()' -> 호출 코드로 전달 : 3초 후에 해당 코드 실행 -->
    	공지 사항<br>
         이 창은 3초 후에 자동으로 닫힙니다.    	
	</body>
</html>
