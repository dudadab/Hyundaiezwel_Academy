<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
		window.onload = function(){
			//querySelectorAll() - 배열과 비슷한 형태로 반환 - 브라우저 자체 객체인 NodeList(정적객체)로 처리함
			//for, forEach 사용 가능
			let header = document.querySelectorAll('h1');
			
			console.log(Object.prototype.toString.call(header));
			
			/*for(let i=0; i<header.length;i++){
				header[i].style.color="red";
			}*/
			
			header.forEach((item)=>{
				item.style.color="red";	
			}	
			);
			
			/////////////////////////////////////
			
			let header_h2 = document.getElementsByTagName('h2'); //유사배열인 HTMLCollection(동적객체)으로 처리함 
			
			console.log(Object.prototype.toString.call(header_h2));
			
			//forEach 사용 불가능
			/*for(let i=0; i<header.length;i++){
				header[i].style.color="red";
			}*/
			
			//배열 기능 사용하려면 -> 배열로 변환 Array.from(객체)
			let h2Arr = Array.from(header_h2);
			h2Arr.forEach((item)=>{
				item.style.color="red";	
			}	
			);
		}	
			</script>
	</head>
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
		<h2>Header</h2>
		<h2>Header</h2>
		<h2>Header</h2>
		
	</body>
</html>
