<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 예제</title>
		<script type="text/javascript">
			function showTime(){				
				let now = new Date();
				
				let hours = now.getHours();
				let minute = now.getMinutes();
				let second = now.getSeconds();
				let amPm = "오전";
				
				
				if(hours==24){
					hours -= 24
				}else if(hours >= 12){
					amPm="오후";
					if(hours > 12){
						hours -= 12;
					}
				}
				
				var time = amPm + " " + hours + "시 " + minute + "분 " + second + "초 ";		
				//document.write(time);
				//태그의 id 속성값을 활용해서 태그에 접근 후 innerHTML 속성을 사용 -> 값 변경
				//기존 html 태그 유사한채로 특정 태그의 내부 text 값 변경 가능
				timeShow.innerHTML = time;
			}			
		</script>
	</head>		
	<body>
		<!-- setInterval은 timer를 생성하는데 여러개 생성 가능 -> 타이머 구분 참조값 반환해줌 -->
       <button onClick="timerID=setInterval('showTime()',1000)" >시간 출력</button>
       <button onClick="clearInterval(timerID)">시간 정지</button> 
       <h1 id="timeShow">시간 출력</h1>  	  	   	
	</body>
</html>
