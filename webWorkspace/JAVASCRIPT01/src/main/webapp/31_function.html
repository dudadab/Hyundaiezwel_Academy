<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>함수 예제</title>
        <script type="text/javascript">		
			//함수 선언 형식
			//1. 일반적인 형식 : function 예약어를 통해 선언 -> fuction 함수명([매개변수], 매ㅐ개변수2, ...) (함수 호출 시 실행할 코드 집합)
			//함수는 호출해야 실행
			//호출되는 XXX 함수 입니다 라는 메시지창을 출력하는 함수
			
			function show(){
				alert("show 함수가 호출되었습니다.");
			}
			
			//일반적인 함수 호출 : 함수명(인수1, 인수2, ...) -> 인수는 실제값
			show();
			
			//호출없이 실행되는 함수 - 전달해야 하는 데이터의 형식이 반드시 함수여야 하는 경우(한번쓰고 마는 경우)
			(function(){
				alert("호출없이 자동 실행되는 함수가 실행되었습니다.");
			}());
			
			
        </script>
    </head>
    <body>
    </body>
</html>
