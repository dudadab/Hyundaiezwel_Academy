<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>querySelectorAll()</title>
		<script type="text/javascript">
			window.onload = function(){
			//인수로 전달된 조건에 맞는 태그 모두 찾아서 모두 반환 - 여러 요소가 반환 됨(배열로 반환됨)
			let header = document.querySelectorAll('h1'); //문서내에 첫 번째 h1태그의 참조값 반환
			
			//header 배열 변수로 생성됨
			//뭄서 객체 속성 변경
			for(let i=0; i<header.length; i++){
				let header_item = header[i]; //찾은 요소의 참조값을 header_item변수에 저장 -> header_item 객체 참조 변수
				header_item.style.color = 'orange';
				header_item.style.background = 'red';
				header_item.style.width="50%";
				header_item.innerHTML = "from JavaScript";	
			};
		};
		</script>
	</head>
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
	</body>
</html>
