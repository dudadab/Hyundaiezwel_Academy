<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for문</title>    
        <script type="text/javascript">

                 for(var i=1; i<=10; i++){
                	 var sum=0;
                	 document.write('i=' + i + '<br>');
                	 sum += i; // sum = sum + i 의 의미이므로 사용 전에 선언해야 함, 초기화 하지 않으면 NaN으로 연산됨
                 }
				 
                 document.write("sum = " + sum);	 
				 
     </script> 
     </head>    
     <body>   	  
     </body>
 </html>
