<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Math.random()</title>       
        <script type="text/javascript">
        	//난수 범위 : 1~3까지의 난수 생성
			let num = 1 + Math.floor(Math.random()*3);
        
			document.write("<img src='image/그림"+num+".jpg'>");        
			document.write("<br>" + "그림" + num + ".jpg"); 
        </script>     
    </head>
    
    <body>
    </body>
</html>
