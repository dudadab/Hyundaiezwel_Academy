<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>배열 사용</title>
        <script type="text/javascript">		
      		//1. 크기가 5인 배열 생성
			let num = new Array(5);
      		
			//2. 크기가 정해지지 않은 배열 선언
			let player = new Array();
			
			//3. 배열 선언과 동시에 값 초기화 - 생성자 함수 활용 선언/생성/초기화 -> 배열 크기는 전달된 값의 개수			
			let fish = new Araay("고등어","갈치","조기","연어","참치","임연수","광어","숭어","대구","아구","굴비");
			
			//4. 각 원소의 데이터 타입이 다른 경우
			let student = ["홍길동", 2, 93.54, 'A'];
			
			//5. 배열의 모든 원소에 값을 저장할 때는 
			//반드시 for 문 사용 - num 배열 객체 변수에 값 저장
			for(let i = 0; i< num.length; i++) //i값 0~4까지 변화됨
				num[i] = i; //배열 각 원소에 i값 지정
			
			//num = [0,1,2,3,4,5] 위에 생성한 num 배열이 아닌 새 배열 생성해서 값을 저장
			//num[0]=0; num[1]=1; num[2]=2; num[3]=3; 이 또한 사용 가능한 방식이지만, 번거롭기 때문에 for문 활용
						
			
			//6. 배열 모든 원소의 값 출력 - 반드시 for 문 사용
			document.write("num : ");
			for(var i=0; i<num.length; i++) 
				document.write(num[i] + " ");				
			
			document.write("<br>player : ");
		    for(var i=0; i<player.length; i++) 
				document.write(player[i] + " ");
			
			document.write("<br>fish : ");
			for(var i=0; i<fish.length; i++) 
				document.write(fish[i] + " ");
			
			document.write("<br>score : ");
			for(var i=0; i<score.length; i++) 
				document.write(score[i] + " ");	
				
/* 			document.write("<br>student : ");
			for(var i=0; i<student.length; i++) 
				document.write(student[i] + " ");	 */	
				
				document.write("<br>student : ");
				for(var i in student) 
					document.write(student[i] + " ");	
        </script>
    </head>
    <body>   	  
    </body>
</html>
