<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="jquery-3.7.1min.js"></script>
		<script> <!-- script 태그는 head에만 표현하기로 함 -->	
		  	//script 코드를 html 태그가 생성된 후에 실행 되도록 코드 구성
		  	//window는 브라우저 창 표현 객체, load 이벤트를 발생시킴 -> 태그 해석완료 후 창을 생성하고 표현할 때 발생
		  	window.onload = function(){
		  		//태그 해석이 끝나고 창이 load될때 익명함수가 호출되면서 실행
				let box = document.getElementById('box'); //태그의 id 속성값이 box인 태그를 찾아서 참조값을 반환해줌
				box.innerHTML="변경"; 
		  	};
		</script>
	</head>
	<body>
		<div id="box">box</div>
		
	</body>
</html>
