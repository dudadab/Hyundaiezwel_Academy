<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>addEventListener() : 동일 이벤트 여러 번 적용 가능</title>
		<script type="text/javascript">
			window.onload = function() {
				let btn = document.getElementById("btn");
				
				//한 개의 버튼에 click 이벤트가 발생하면 두 개의 함수가 순서대로 실행
				btn.addEventListener("click", show1);
				btn.addEventListener("click", show2);
			};
			
			function show1() {
				alert("실행1");
			}
			
			function show2() {
				alert("실행2");
			}
			
			
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>
