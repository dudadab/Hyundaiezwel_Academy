<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 출력(document 객체 활용)</title>
<script>
	document.write("hello"); //일반 문자열
	console.log("<h2>제목</h2>"); // "" 문자열 그대로 console에 출력
	document.write("<h2>제목</h2>"); //태그가 포함된 문자열 - 브라우저에 의해 해석되서 표현됨
</script>

</head>
<body>
	<h1>body > h1 태그 내에서 출력</h1>
</body>
</html>
