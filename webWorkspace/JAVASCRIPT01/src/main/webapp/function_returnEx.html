<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">	
			function start(){
				let select = confirm("성적을 입력하시겠습니까?");
				if(select){
					document.write("평균은" +input() + "점입니다.");
				} else document.write("종료합니다.");
			}
			
			function input(){
				let kor = parseInt(prompt("국어 점수를 입력하세요"));
				let eng = parseInt(prompt("영어 점수를 입력하세요"));
				let math = parseInt(prompt("수학 점수를 입력하세요"));
				return (kor+eng+math)/3;
			}
			
		</script>
	</head>
	<body>
		<button onClick="start()">버튼</button>
	</body>
</html>
