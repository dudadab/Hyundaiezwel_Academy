		<script type="text/javascript">	
			//배열의 복사(= 사용) : 얕은 복사 -> 배열 참조주소(시작주소) 공유
			let arr=[1,2,3];
			let arrCopy = arr; //배열 객체 변수 arr에 저장된 배열 참조주소 값이 arrCopy에 저장(참조주소 공유) 
							   //-> 참조주소(실제 데이터가 저장된 메모리의 시작 주소)
			
			console.log("원본 : ", arr);
			console.log("복사본 : ", arrCopy);
			
			console.log(arr == arrCopy); //동일한 참조주소를 갖고 있는지 확인(동일한 배열인지)
			
			console.log("변경 후");
			arr[0]=100; //원본 변경하면 복사본 동일 data 접근
			arrCopy[2]=300; //복사본 변경하면 동일 data 접근
			console.log("원본 : ", arr);
			console.log("복사본 : ", arrCopy);
