<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>같은 객체에 동일한 이벤트 여러 번 사용 불가</title>
		<script type="text/javascript">
			// 동일한 window에 객체에 대해 이벤트 핸들러 여러 개 사용
			// 마지막 하나만 적용
			function show1() {
				alert("실행1");
			}
			
			function show2() {
				alert("실행2");
			}
			
			//동일한 객체의 이벤트에 서로 다른 함수를 연결 -> 마지막에 적용한 함수만 실행
			window.onload = show1;
			window.onload = show2;

		</script>
	</head>
	<body>
		
	</body>
</html>
