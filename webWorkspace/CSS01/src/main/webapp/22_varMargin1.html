<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 그리드</title>
		<style type="text/css">
			#wrap{
				margin:0 auto; /*가운데 정렬*/
				width:90%; /*화면 크기의 90%*/
				height:300px;
				border:4px solid #000;
			}
			#wrap div{
				display:inline-block;
				height:100%;
			}
			#wrap div:nth-child(1){
				width:33.3%; /*wrap의 3분의 1 크기*/
				background:green;
			}
			#wrap div:nth-child(2){
				width:66.7%;
				background:yellow;
			}
		
		</style>
	</head>
	<body>
		<div id="wrap">		
			<div></div><div></div>	
		</div>
	</body>
</html>
