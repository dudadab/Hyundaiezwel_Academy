<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		#container{
			width:500px;
			margin:0 auto;
			border: solid 1px #000;
			padding: 10px;
		}
		h1{
			background-color:blue;
			color:white;
			text-align:center;
			width:200px;
			padding:10px;
		}
		
		span{
			color:red;
			font-weight:bold;
		}
		
	</style>
</head>
<body>
	<div id="container">
		<h1>탐라국 임춘굿</h1>
		<p>제주도의 문화축제 중에서 유일하게 <span>탐라 시대부터 내려온 축제</span>이다.</p>
		<p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날이라 한다.</p>
		<p>하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
	</div>
</body>
</html>
