<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {margin:0; padding:0;}
	
	.container {
		width:500px;
		height:300px;
		border:solid 1px black;
		margin:5px;
	}
	
	.container div{
		width:20%; /*넓이만 지정 배치방향 왼쪽-오른쪽일 때 필수*/
		height:10%; /*높이만 지정 배치방향 수직일 때 필수*/
	}
	
	.container div:nth-child(1){
		background-color:red;
	}
	.container div:nth-child(2){
		background-color:blue;
	}
	.container div:nth-child(3){
		background-color:yellow;
	}
	
/*-------------------- flex 속성 관련 설정 --------------------*/	
/*플랙서블 박스의 item 배치에 대한 기본 설정 배치방향(flex-direction) (row: 좌->우, colum: 위->아래)*/
								 /*정렬방식(justify-content) (flex-start : 시작점을 기준으로 배치)*/
	.container {
		display:flex; /*부모 박스들 끼리의 배치 형태*/
		/*display:inline-flex; 부모 박스들 끼리의 배치 형태 - line-block과 동일 floating된 것처럼 오른쪽 공간 부족 아래로 배치*/ 
		
		flex-direction:colum; /*flex item들의 배치 방향을 결정하는 속성*/
		/*flex-direction:row-revers;*/
		
		/*정렬방식 : 주축에서의 정렬방식 -> 위 flex-direction에서 주축을 row(수평방향)로 설정 즉, 수평방향의 정렬방식이 설정됨*/
		/*justify-content:flex-start; 기본값 : 시작점에 배치*/
		/*justify-content:flex-end; 기본값 : 끝점에 배치*/
		/*justify-content:center; 중앙에 배치(가로중앙으로 적용됨)*/
		/*justify-content:space-between; 여백이 있을 경우item 사이의 간격을 배치(item 사이 간격 동일하게) 시작점에서 배치 시작 끝점에서 배치 끝냄*/
		/*justify-content:space-around; item사이로 간격을 배치 시작점과 끝점에도 동일 간격을 배치 */
		/*justify-content:space-evenly; 아이템 배치 후 생성되는 간격이 모두 동일 */
	}
	
	
</style>
</head>
<body>
	<div class="container">
		<div></div><div></div><div></div>
	</div>
	
	<div class="container">
		<div></div><div></div><div></div>
	</div>
</body>
</html>
