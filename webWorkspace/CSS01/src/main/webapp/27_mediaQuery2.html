			@media screen and (orientation:landscape){ /*스마트폰 화면이 가로인지 질의*/
				body {background-color:green;}
			}

				margin:0 auto;

				max-height:420px; 
			} 
			
			img {
				width:100%;
				height:auto;
				border:solid 1px black;
			} 
		 
		</style>
	</head>
	<body>
			<div>
				<img src="image/image/사진.jpg">
			</div>

</html>
