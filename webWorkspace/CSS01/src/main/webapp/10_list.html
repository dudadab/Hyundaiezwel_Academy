<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 속성</title>
	<style type="text/css">
		/*ul {list-style-type:square;}*/
		ul {list-style-type:none;}
		/*목록을 좌에서 우로 표현 : display 속성 변경 -> li 태그 display 속성*/
		li {
			display:inline;
			position:absolute;
			margin-left:25%;
		}
		
		#spring {margin-left:15%;}
		#summer {margin-left:30%;}
		#fall {margin-left:45%;}
		#winter {margin-left:60%;}
		
	</style>  
</head>
<body>
	<ul>
		<li id="spring">봄</li>
		<li id="summer">여름</li>
		<li id="fall">가을</li>
		<li id="winter">겨울</li>
	</ul>
</body>
</html>
