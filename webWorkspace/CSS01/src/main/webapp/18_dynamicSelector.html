<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적 선택자</title>
	<style type="text/css">
		.content div { /*content의 모든 자손 div*/
			width:100px;
			height:50px;
			background:blue;
			display:inline-block;	
		}
		
		.content div:hover{ /*content 내부의 <div>에 마우스 올릴 때 */
			background:lightblue;
		}
		
		.content div:active{ /*content 내부의 <div>위에서 마우스 킬릭할 때*/
			background:red;
		}
		
	</style>
</head>
<body>
	<div class="content">
		<div></div><div></div><div></div><div></div>
	</div>
</body>
</html>
