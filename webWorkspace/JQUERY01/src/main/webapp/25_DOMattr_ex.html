<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM : attr() : 속성 변경</title>
		<style type="text/css">
			div {margin:0 auto; width:800px;}
			img {width:200px; height:100px;}			
		</style>
		
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
		    $('div img').each(function(index) {
		        let originImg = 'image/img1-' + (index + 1) + '.jpg';
		        let newImg = 'image/img2-' + (index + 1) + '.jpg';
		        
		        $(this).hover(function() {
		            $(this).attr('src', newImg);
		        }, function() {
		            $(this).attr('src', originImg);
		        });
		    });
		});
		</script>
	</head>
	<body>
		<div><img src = "image/img1-1.jpg"><img src = "image/img1-2.jpg"><img src = "image/img1-3.jpg"><img src = "image/img1-4.jpg"></div>		
	</body>

</html>
