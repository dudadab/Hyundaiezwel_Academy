<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div {
				width:100px;
				height:50px;
				line-height:50px;
				text-align:center;
				color:white;
				background-color:teal;
				border-radius:20px;
			} 
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">			
			$(document).ready(function(){

				/*$('#btn').hover(function(){
					$(this).css('opacity','0.5');
				});*/
				
				$('#btn').on({
					mouseover:function(){
						$(this).css('opacity','0.5');
					},
					mouseout:function(){
						$(this).css('opacity', '1');
					}
				}); 
				
			});
		</script>			
	</head>
	<body>
		<div  id="btn">버튼</div>
	</body>
</html>
