<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>태그 선택자</title>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//jQuery의 태그 선택자 -"태그명" (문서 내 모든 언급된 태그 선택)
				//dom객체.css('속성명', 속성값)
				$("h1").css('color','red');
				$("h1").css('background','black');
				$("h1").css('width','50%').css('height','40px');
			} //콜백함수 끝
			); //ready 끝
		</script>
	</head>
	<body>
		<h1>Header</h1>
		<h1>Header</h1>
		<h1>Header</h1>
		
	</body>
</html>
