<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery 변수</title>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				// jQuery 변수 :  $ 붙임
				let $box1 = $('#box1'); //id값이 box1인 객체의 참조값 반환
				// jQuery 메소드 사용 가능
				$box1.css('color','red');
				//box1.innerHTML = typeof $box1; // 자바스크립트 id=box1인 것
				$box1.text(typeof $box1);
				
				// $ 안 붙인 변수
 				// jQuery 선택자
				let box3 = $('#box3'); //javascript 변수선언 및 저장
 				// jQuery 메소드 사용 가능
				box3.css('color','green');
				box3.text(typeof box3);
				
				// 자바스크립트 사용 DOM 요소 찾아서 jQuery 메소드 사용할 경우
				let box2=document.getElementById('box2');
				// jQeury 메소드 사용할 수 없음 (불가)				
				box2.css('color','blue');
				
				//jquery 변수에 값을 저장
				//let $divLen = $('div').length;
				let divLen = $('div').length;
				box2 = $('#box2');
				box2.text(typeof $divLen);
			});
		</script>
	</head>
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<div id="box3">box3</div>
	</body>
</html>
