<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			div {
				width:100px;
				height:50px;
				line-height:50px;
				text-align:center;
				color:white;
				background-color:yellow;
				border-radius:20px; 
			} 
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">			
			$(document).ready(function(){
				let idx = 0;
				$('#btn').css('background', 'red');
				
				$('#btn').on('click',function(){
					if(idx === 0){
						$('#btn').css('background','green');
						idx = 1;
					}
					else if(idx === 1){
						$('#btn').css('background','blue');
						idx = 2;
					}
					else if(idx === 2){
						$('#btn').css('background','red');
						idx = 0;
					}
				});
			});
		</script>			
	</head>
	<body>
		<div id="btn">클릭</div>
	</body>
</html>
